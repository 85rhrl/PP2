<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Rock, Paper, Scissors game">
    <meta name="keywords" content="rock, paper, scissors, game">
    <!-- Title -->
    <title>Rock Paper Scissors</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <h1 id="logo">
            <a href="index.html"><img id="scissors-logo" src="assets/favicon/scissors-logo.png" alt="Scissors Logo"> Rock, Paper, Scissors!</a>
        </h1>
    </header>

    <main>
        <h2>Choose Rock, Paper or Scissors:</h2>
        <section class="choices">
            <button class="choice" data-choice="rock" aria-label="rock hand gesture"><img src="assets/images/rock.png" alt="rock"></button>
            <button class="choice" data-choice="paper" aria-label="paper hand gesture"><img src="assets/images/paper.png" alt="paper"></button>
            <button class="choice" data-choice="scissors" aria-label="scissors hand gesture"><img src="assets/images/scissors.png" alt="scissors"></button>
        </section>

        <div class="player-cpu">
            <section class="player">
                <h3>Player</h3>
                <img id="player-image" src="assets/images/rock-paper-scissors.png" alt="rock-paper-scissors">
                <h3>Score: <span id="player-score">0</span></h3>
            </section>

            <section class="cpu">
                <h3>CPU</h3>
                <img id="cpu-image" src="assets/images/rock-paper-scissors.png" alt="rock-paper-scissors">
                <h3>Score: <span id="cpu-score">0</span></h3>
            </section>
        </div>

    </main>

    <footer>
        <p><a href="https://github.com/85rhrl" target="_blank" rel="noopener" aria-label="GitHub profile link (opens in a new tab)">Follow me on GitHub <i class="fa-brands fa-square-github"></i></a></p>
    </footer>
    
    <!-- Font Awesome script -->
    <script src="https://kit.fontawesome.com/bc95310ae3.js" crossorigin="anonymous"></script>
    <!-- Java script -->
    <script src="index.js"></script>
</body>
</html>
